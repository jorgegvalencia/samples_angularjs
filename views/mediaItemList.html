<table class="table table-striped">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model">
                <td>
                    <img ng-src="{{::item.poster_url }}" alt="{{::item.title }} poster" title="{{::item.title }}" width="70">
                </td>
                <td>
                    {{::item.title }}
                </td>
                <td>
                    {{::item.release_date | date:"dd/MM/yyyy" }}
                    <br>
                    ({{::item.release_date | ago }})
                </td>
                <td>
                    {{::item.rating }}
                    <br>
                    ({{::item.rating | schoolrating:"US"}})
                </td>
                <td>
                    <a href="#{{::getDetailUrl(item) }}" class="btn btn-default">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
